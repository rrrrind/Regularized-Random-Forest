version: "3.7"

services:
    tsa:
        build: .
        image: rrrrind/rrf
        container_name : rrf
        ports:
            - 8787:8787
        environment: 
            - USERID=rstudio
            - PASSWORD=rrrrind/rrf
        volumes: 
            - type: bind
              source: ./workspace
              target: /home/rstudio/workspace